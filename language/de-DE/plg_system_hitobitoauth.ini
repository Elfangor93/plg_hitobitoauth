PLG_SYSTEM_HITOBITOAUTH_DONATE_TEXT="Dieses Plugin ist grundsätzlich kostenlos.<br>Aber wie du sicherlich weisst, ist die Entwicklung und Wartung einer Erweiterung mit einem gewissen Aufwand verbunden. Daher freue ich mich über eine Spende, wenn dir das Plugin gefällt und/oder es erfolgreich auf einer Website eingesetzt wird. <br><br>Melde gerne gefundene Fehler oder hilf mit, den Code auf GitHub zu verbessern.<br><br>Autor: Manuel Häusler (Pfadiname: Schlumpf)<br><br><a href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=C28HUM53S6EC2\" class=\"btn btn-primary\" target=\"_blank\">Spenden</a> <a href=\"https://github.com/Elfangor93/plg_hitobitoauth\" class=\"btn btn-outline-primary\" target=\"_blank\">Quelltext auf GitHub anzeigen</a>"
