PLG_SYSTEM_HITOBITOAUTH_APINOTE_LABEL="Wie erhalte ich die erforderlichen Informationen von der Hitobito OAuth-API"
PLG_SYSTEM_HITOBITOAUTH_APINOTE_DESC="Als erstes muss auf Hitobito eine 'OAuth Applikation' für deine Webseite erstellt werden. Diese 'OAuth Applikationen' können Benutzer mit Admin-Rechten auf der Anwendungsstammgruppe (z.B. 'Bundesebene' oder 'Dachverband') erstellen.<br /><br />Folgend eine nicht abschliessende Liste, wo die Kontakte zu den entsprechenden Admins zu finden ist:<ul><li>PBS: <a href=\"https://forms.office.com/Pages/ResponsePage.aspx?id=iq6Fcs2Xq0m9ordFTZ0Fa8gnQG-i3p9KkbcKGL9nFhtUMEpMQkYwMzQxNUVEWEIxRTNWTDhPMDVEMS4u\" target=\"_blank\">PBS FAQ</a></li><li>CEVI: <a href=\"https://wiki.cevi.ch/index.php/Cevi.DB_API\" target=\"_blank\">Cevi Wiki: API</a></li><li>Jubla: <a href=\"https://jubla.atlassian.net/wiki/spaces/WISSEN/pages/1122467867/Jubla-Datenbank\" target=\"_blank\">Kontaktiere die 'Fachgruppe Datenbank'</a></li><li>Blasmusikverband: Kontaktiere den Support unter <a href=\"mailto:info@windband.ch\">info@windband.ch</a></li><li>Swiss Canoe: Kontaktiere den Support unter <a href=\"mailto:info@swisscanoe.ch\">info@swisscanoe.ch</a></li></ul><br />Der Admin braucht folgende Informationen von dir damit er dir eine 'OAuth Applikation' erstellen kann:<ul><li>Name deiner Applikation : Freie Wahl</li><li>Weiterleitungs URI : Gib genau den Inhalt des Feldes 'Redirect Uri' an.</li><li>Scopes : Folgende Scopes sind verfügbar: email, name, with_roles</li><li>Host name : Domain-Name deiner Website</li></ul><br />Anleitung:<br /><a href=\"https://github.com/hitobito/hitobito/blob/master/doc/development/08_oauth.md\" target=\"_blank\">https://github.com/hitobito/hitobito/blob/master/doc/development/08_oauth.md</a>"
