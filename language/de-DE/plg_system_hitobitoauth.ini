PLG_SYSTEM_HITOBITOAUTH_GROUPIDNOTE_DESC="Öffne Hitobito, melde dich an und öffne deine Benutzergruppe. Prüfen die URL. Sie sollte nach dem Schema 'http://example.org/lang-code/groups/ID' aussehen. Der letzte Abschnitt der URL ist die ID der geöffneten Benutzergruppe."
PLG_SYSTEM_HITOBITOAUTH_APITOKENNOTE_LABEL="Wie bekomme ich den API token meiner Hitobito Benutzergruppe?"
PLG_SYSTEM_HITOBITOAUTH_APITOKENNOTE_DESC="Erstellen einen 'API-Token' für deine Benutzergruppe auf Hitobito. Diese können unter Gruppen/DeineBenutzergruppe/Einstellungen/API-Keys'. API-Tokens können nur von Nutzern mit Administratorrechten für diese Benutzergruppe erstellt werden. Für PBS-Benutzer: Dies ist dein Abteilungsleiter. Anleitung: <a href=\"https://handbuch-hitobito.readthedocs.io/de/latest/anleitung.html#menu-api-keys-iconschloss\" target=\"_blank\">https://handbuch-hitobito.readthedocs.io/de/latest/anleitung.html#menu-api-keys-iconschloss</a>"
