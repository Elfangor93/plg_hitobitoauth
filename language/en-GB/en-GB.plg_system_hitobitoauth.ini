PLG_SYSTEM_HITOBITOAUTH_APINOTE_LABEL="How to get the Hitobito OAuth-API credentials?"
PLG_SYSTEM_HITOBITOAUTH_APINOTE_DESC="Create an 'OAuth application' for your website on Hitobito. These 'OAuth applications' can only be created by users with admin privileges on the application root group (e.g. 'Bundesebene' or 'Dachverband').<br /><br />Following is a non-exhaustive list of where to find these admin contacts:<ul><li>PBS: <a href=\"https://forms.office.com/Pages/ResponsePage.aspx?id=iq6Fcs2Xq0m9ordFTZ0Fa8gnQG-i3p9KkbcKGL9nFhtUMEpMQkYwMzQxNUVEWEIxRTNWTDhPMDVEMS4u\" target=\"_blank\">PBS FAQ</a></li><li>CEVI: <a href=\"https://wiki.cevi.ch/index.php/Cevi.DB_API\" target=\"_blank\">Cevi Wiki: API</a></li><li>Jubla: <a href=\"https://jubla.atlassian.net/wiki/spaces/WISSEN/pages/1122467867/Jubla-Datenbank\" target=\"_blank\">Please contact 'Fachgruppe Datenbank'</a></li><li>Blasmusikverband: Contact the support at <a href=\"mailto:info@windband.ch\">info@windband.ch</a></li><li>Swiss Canoe: Contact the support at <a href=\"mailto:info@swisscanoe.ch\">info@swisscanoe.ch</a></li></ul><br />The admin needs the following information to create an 'OAuth application' for you:<ul><li>Name of your application : You can choose freely.</li><li>Redirect uri : Provide exactly the content of the 'Redirect Uri' field.</li><li>Scopes : Following scopes are required: email, name, with_roles</li><li>Host name : Domain name of your website</li></ul><br />Manual:<br /><a href=\"https://github.com/hitobito/hitobito/blob/master/doc/development/08_oauth.md\" target=\"_blank\">https://github.com/hitobito/hitobito/blob/master/doc/development/08_oauth.md</a>"
