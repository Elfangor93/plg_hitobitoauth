PLG_SYSTEM_HITOBITOAUTH_APINOTE_DESC="The first thing to do is to create an 'OAuth application' for your website on Hitobito. These 'OAuth applications' can be created by users with admin privileges on the application root group (e.g. 'Bundesebene' or 'Dachverband').<br /><br />Following is a non-exhaustive list of where to find these admin contacts:<ul><li>PBS: <a href=\"https://pfadi.swiss/en/apps/midata/#FAQ\" target=\"_blank\">PBS FAQ</a></li></ul><br />The admin needs the following information to create an 'OAuth application' for you:<ul><li>Name of your applications</li><li>Redirect uri</li><li>Scopes</li><li>Host name</li></ul><br />Source:<br /><a href=\"https://github.com/hitobito/hitobito/blob/master/doc/development/08_oauth.md\" target=\"_blank\">https://github.com/hitobito/hitobito/blob/master/doc/development/08_oauth.md</a>"